<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">

        <p><label for="file">Choose file to upload</label></p>

        <button>Submit</button>
      </div>
    </form>    
  </body>
</html>
